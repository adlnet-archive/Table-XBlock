<div class="wrapper-comp-settings is-active editor-with-buttons " id="settings-tab">
	  <ul class="list-input settings-list">
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">Columns</label>
					<input class="input setting-input edit-display-name" id="edit_display_name" value="{self.display_name}" type="text">
					<span class="tip setting-help">The title of the chart that is displayed to the user</span>
				</div>
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">Width</label>
					<input class="input setting-input edit-display-name" id="edit_width" value="{self.width}" type="text">
					<span class="tip setting-help">The width of the chart that is displayed to the user</span>
				</div>
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">Height</label>
					<input class="input setting-input edit-display-name" id="edit_height" value="{self.height}" type="text">
					<span class="tip setting-help">The height of the chart that is displayed to the user</span>
				</div>
		  </li>
	  </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
            <li class="action-item">
                <a href="#" class="button cancel-button">Cancel</a>
            </li>
        </ul>
    </div>
  </div>
