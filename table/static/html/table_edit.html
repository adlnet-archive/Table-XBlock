<div class="wrapper-comp-settings is-active editor-with-buttons table_block" id="settings-tab">
	  <ul class="list-input settings-list">
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">Display Name</label>
					<input class="input setting-input edit-display-name" id="edit_display_name" type="text" data-bind="value:displayName"><br/>
					<span class="tip setting-help">The title of the table that is displayed to the user</span>
				</div>
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">Link Data</label>
					<select class="input setting-input" style="width:25%;" data-bind="options: $root.allStructures, value:$root.currentStructure"></select><br/>
					<span class="tip setting-help">The title of the table that is displayed to the user</span><br/>
					<button style="text-align:right;" data-bind="click: $root.addNewStructure">New</button>
				</div>
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="nfRow">
					<label class="label setting-label">Columns</label>
					<button data-bind="click: addColumn">Add column</button><br/>
					<span class="tip setting-help"></span>
				</div>
				<div class="nfRow" data-bind="if:columns().length > 0">
					<div class="cell" style="width:15%;">Column Label (Unique)</div>
					<div class="cell" style="width:15%;">Placeholder Text</div>
					<div class="cell" style="width:15%;">Type</div>
					<div class="cell" style="width:8%;">Visible</div>
					<div class="cell" style="width:8%;">xAPI Object</div>
					<div class="cell" style="width:8%;">xAPI Tracking</div>
					<div class="cell" style="width:8%;">Context Average</div>
				</div>
				<!-- ko foreach: columns -->
				<div class="nfRow">
									
					<input class="input setting-input cell" style="width:15%;" data-bind="value:name" type="text">
					<input class="input setting-input cell" style="width:15%;" data-bind="value:$data.placeholder" type="text">
					<select class="input setting-input cell" style="width:15%;" data-bind="options:$root.columnTypes, value: type"></select>
					<div class="cell" style="height:45px;padding-top:10px;width:8%;">
						<input class="input setting-input cell" style="width:100%;height:20px;" type="checkbox" data-bind="checked:$root.columnVisible($data)">
					</div>
					<div class="cell" style="height:45px;padding-top:10px;width:8%;">
						<input class="input setting-input cell" style="width:100%;height:20px;" type="radio" name="xAPIObject" data-bind="click: $root.setXAPIObject, attr: {checked: $root.xAPIObject() == $data.name()}">
					</div>
					<div class="cell" style="height:45px;padding-top:10px;width:8%;">
						<input class="input setting-input cell" style="width:100%;height:20px;" type="checkbox" data-bind="checked:$data.xAPI">
					</div>
					<div class="cell" style="height:45px;padding-top:10px;width:8%;">
						<input class="input setting-input cell" style="width:100%;height:20px;" type="checkbox" data-bind="checked:$data.context">
					</div>
				</div>
				<!-- /ko -->
		  </li>
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="nfRow">
					<label class="label setting-label">Rows</label>
					<button data-bind="click: addRow">Add row</button><br/>
					<span class="tip setting-help"></span>
				</div>
				<div class="nfRow" data-bind="if:rows().length > 0">
					<div class="cell" style="width:25%;">Row Label</div>
					<div class="cell" style="width:25%;">Type</div>
				</div>
				<!-- ko foreach: rows -->
				<div class="nfRow">
									
					<input class="input setting-input cell" style="width:25%;" data-bind="value:name" type="text">
					<select class="input setting-input cell" style="width:25%;" data-bind="options:$root.rowTypes, value: type"></select>
				</div>
				<!-- /ko -->
		  </li>
		  <li class="field comp-setting-entry is-set">
				<div class="">
					<label class="label setting-label">xAPI Endpoint</label>
					<input type="text" class="input setting-input" data-bind="value:endpoint"  style="width:300px;"/><br/><br/>
				</div>
				<div class="">
					<label class="label setting-label">Basic Auth User</label>
					<input type="text" class="input setting-input" data-bind="value:user" style="width:300px;"/><br/><br/>
				</div>
				<div class="">
					<label class="label setting-label">Basic Auth Password</label>
					<input type="password" class="input setting-input" data-bind="value:pass" style="width:300px;"/><br/><br/>
				</div>
		  </li>
	  </ul>
      <div class="xblock-actions">
        <span class="xblock-editor-error-message"></span>
        <ul>			
            <li class="action-item">
                <a href="#" class="button cancel-button" data-bind="click: $root.clearTableStructure">Clear All</a>
            </li>

            <li class="action-item">
                <a href="#" class="button cancel-button" data-bind="click: $root.cancel">Cancel</a>
            </li>
            <li class="action-item">
                <a href="#" class="save-button action-primary action">Save</a>
            </li>
        </ul>
    </div>
  </div>
