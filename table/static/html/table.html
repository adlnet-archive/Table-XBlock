<div class="table_block">
	<table>
		<tr>
		
			<!-- ko foreach: columns -->
			<th>
				<span type="text" data-bind="text: name"></span>
			</th>
			<!-- /ko -->
			
			<th>
				<input type="text" placeholder="Enter new column name">
			</th>
		</tr>
		
		<!-- ko foreach: rows -->
		
			<!-- ko if: !$data.type || type.match(/parent/gi) -->
			<tr>
				<td>
					<span data-bind="text:value"></span>
					<span data-bind="click:$root.addRow">+</span>
					<div data-bind="foreach: children">
						<tr>
							{self._cell}
						</tr>
					</div>
				</td>
			</tr>
			<!-- /ko -->
			
			<!-- ko if: $data.type && !type.match(/parent/gi) -->
				<tr data-bind="foreach: $root.columns">
					{self._cell}
				</tr>
			<!-- /ko -->
		<!-- /ko -->
		
	</table>
</div>
